{% extends "base.html" %}

{% block content %}

<h1>Hello, {{request.session.name}}! Create a job!</h1>
<br>
{% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
{% endif %}

<form action="/dashboard/jobs/new" method="post" id="login">
    {% csrf_token %}
    <p><label for="id_title">Title: </label> <input type="title" name="title" id="id_title"></p>
    <p><label for="id_description">Description: </label> <input type="description" name="description" id="id_description"></p>
    <p><label for="id_location">Location: </label> <input type="location" name="location" id="id_location"></p>
    
    <a href="/dashboard">cancel</a>
    <input class="submit-btn"  type="submit" value="submit">
    
</form>

{% endblock %}
